<template name='upvote'>
  <div class="upvoteContainer">
    {{#if upvotes}}
      <div class="upvoteDiv">
        ♡
      </div>
    {{/if}}
    {{#if downvotes}}
      <div class="downvoteDiv">
        ♡
      </div>
    {{/if}}
    {{#each number}}
      <div class="upvoteNumber">
        {{text}}
      </div>
    {{/each}}
  </div>
</template>
