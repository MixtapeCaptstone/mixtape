<template name="listViewer">
  {{#each tapeName}}
    <h2>{{text}}</h2>
  {{/each}}
<table role="grid">


  {{#each listTape}}
  <tr>
  <td>
      <div class="songClass" id="playListSong">
        <div class="songName">{{text}}</div>
          {{name}}
      </div>
  </td>
  </tr>
  {{/each}}

  </table>
</template>
