<template name="listViewer">
  {{#each tapeName}}
    <div class="songTable">
      <div id="mixName">{{text}}</div>

    {{#if container}}
      <div class="upvoteContainer">
      <div class="upvoteDiv">
        </div>
        </div>
    {{/if}}

    </div>
  {{/each}}




  <div class="songTable">

    {{#each listTape}}
      <div class="songClass" id="playListSong" name="{{index}}">

        <div>{{name}}</div>
        <div class="songIndex"> {{track}}.</div>

        <div class="songName">
          {{text}}
        </div>

      </div>
    {{/each}}
  </div>
</template>
