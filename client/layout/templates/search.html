<template name="searches">

  <section class="search-con">

  <form class="search" id="options">

    <strong>
      {{#if showLast}}
        <input type="text" name="q" placeholder="Search...">

        <button type="button" id="submitPlaylist" name="button">Save Playlist</button>
      {{/if}}
    </strong>


    <ul class="subnav">
      {{#each results}}
        <li draggable="true" ondragstart="drag(event)" class="songClass" id="{{id}}"><img src="{{pic}}" alt="{{text}}" />{{text}}</li>
      {{/each}}
    </ul>


  </form>

  </section>

    <strong>
    {{#if clickCreate}}

      <strong>
      {{#if noTitle}}
        <h5>*Please enter a title or title already exists</h5>
      {{/if}}
      </strong>

    <form class="savePlay">

      <input type="text" class="q" name="q" placeholder="playlist title...">

    </form>
    {{/if}}
    </strong>



</template>
