<strong>
  {{#if clickCreate}}

    <strong>
    {{#if noTitle}}
      <h5 id="nameMixError">*Please enter a title or title already exists</h5>
    {{/if}}
    </strong>

    <form class="savePlay">

      <input type="text" class="q" id="mixNameinput" name="q" placeholder="Give Your Mix a Name...">

    </form>
  {{/if}}
</strong>

<section class="search-con">

  <form class="search" id="options">
  <strong>
    {{#if showLast}}
      <input id="vidSearchInput" type="text" name="q" placeholder="Search For Some VIdeos...">
      <button id="submitPlaylist" name="button">Save Playlist</button>

    {{/if}}
  </strong>


  <ul class="subnav">
    {{#each results}}
      <li draggable="true" ondragstart="drag(event)" class="songClass" id="{{id}}"><img src="{{pic}}" alt="{{text}}" />{{text}}</li>
    {{/each}}
  </ul>


  </form>

</section>

</template>
