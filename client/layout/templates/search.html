<template name="searches">

  <section class="search-con">
  <form class="search" id="options">
    <input type="text" name="q" placeholder="Search...">
    <ul class="subnav">
      {{#each results}}
        <li draggable="true" ondragstart="drag(event)" class="songClass" id="{{id}}"><img src="{{pic}}" alt="{{text}}" />{{text}}</li>
      {{/each}}
    </ul>
  </form>
  </section>

</template>
