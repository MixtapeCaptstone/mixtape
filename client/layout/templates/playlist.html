<template name="playlist">
  <div class="list">

  <strong>
    {{#if playa}}
      <h2>PLAYLISTS</h2>

      {{#each allLists}}
        <div class="playlistDiv">

          <div class="playlistName" id="{{name}}">{{name}}
          <button class="delete">&times;</button>
          </div>
        </div>
      {{/each}}
    {{/if}}
  </strong>

  </div>

</template>
