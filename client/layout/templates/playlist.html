<template name="playlist">
  <div class="list">

  <strong>
    {{#if playa}}
      <h2>All Mixes</h2>

      {{#each allLists}}
        <div class="playlistDiv">

          <div class="playlistName" id="{{name}}">{{name}}
          <a href="#"  class="delete"><i class="fa fa-trash-o"></i></a>
          </div>
        </div>
      {{/each}}
    {{/if}}
  </strong>

  </div>

</template>
