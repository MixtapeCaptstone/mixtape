<template name="player">
  <div id="playerBox">
    <div id="player" controls="0" name="iframe_a">
      <h1>Video Plays Here</h1>
    </div>
    <div class="playerBar">
      <div id="parentButtons">
        <div id="escolta" class="escolta"><i class="fa fa-play"></i></div>
        <div id="forward"><i class="fa fa-step-forward"></i></div>
    </div>
      <div class="progressParent">
        <div class="progress"></div>
      </div>
      <div class="volumeBar">
        <div id="100" class="volumeDiv"></div>
        <div id="75" class="volumeDiv"></div>
        <div id="50" class="volumeDiv"></div>
        <div id="35" class="volumeDiv"></div>
        <div id="15" class="volumeDiv"></div>

      </div>

    </div>
    {{>upvote}}

      {{> user}}
      {{> listViewer}}
  </div>

</template>
