<template name="user">

  <div class="userDis" ondrop="drop(event)" ondragover="allowDrop(event)">

    <strong>
      {{#if title}}
      {{#each title}}
    <h2>{{text}}</h2>
      {{/each}}
      {{/if}}
    </strong>

    {{#each songClient}}
      <div class="song" id="playListSong">

        <div class="songName">{{text}}
        </div>

      </div>
      <button class="button tiny delete" id="deleteTrack">&times;</button>
    {{/each}}
  </div>


</template>
